<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_info">
            <!-- <img src="imgs/pexels-isaak-cole-2147859173-29798552.jpg" alt="waterfall in Lush Tasmanian Forest"> -->
        <div class="text_above_image">
            <div class="readability_helper"> 
                <img src="imgs/odin-lined.png" alt="odin_logo">
                <h1>ODIN</h1>
            </div>
            <legend>Photo by <a href="https://www.pexels.com/@isaak-cole-2147859173/">Isaak Cole</a> on <a href="https://www.pexels.com/" >Pexels</a></legend>
        </div>
    </div>
   <div class="right_info">
        <div class="first_section">
            <p>This is not a real online service! You know you need something like this in your life  to help 
                you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div> 
        <div class="second_section">   
            <form action="#" method="post">
                <legend>Let's do this!</legend>
                    <div> 
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Jane">
                    </div>
                <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe">
                </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email" placeholder="janedoe@example.com">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">   
                    </div>
                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password" placeholder="*****"> 
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password"> 
                    </div>
            </form>
        </div>
        <div class="third_section">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
   </div>
</body>
</html>
